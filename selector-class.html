<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector Class</title>
</head>
<body>
<ul class="menuItem">
    <li>First</li>
    <li>Second</li>
    <li class="menuItem">Third</li>
</ul>

<script>

    const menuItem = document.querySelectorAll(".menuItem");
    console.info(menuItem);

</script>

</body>
</html>
