<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Target</title>
</head>
<body>
<input type="button" id="clicMe" value="Click Me!">

<script>

    const button = document.getElementById("clicMe");
    button.addEventListener("click", function() {
        button.setAttribute("value", "You Already Click Me!");
    });
    button.addEventListener("click", function() {
        console.log(`Button di Click!`);
    });

</script>

</body>
</html>
