<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selector Attribute</title>
</head>
<body>
<div class="iko">Iko</div>
<div class="afianando">Afianando</div>
<div class="ikoafianando">Iko Afianando</div>

<script>

    const attribute = document.querySelectorAll("div[class^=iko]");
    console.log(attribute);

</script>


</body>
</html>
