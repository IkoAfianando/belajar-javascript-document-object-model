<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inner HTML</title>
</head>
<body>
<div id="content"></div>
<script>

    const content = document.getElementById("content");
    content.innerHTML = "<h1>Belajar JavaScript DOM</h1><p>Selamat Belajar JavaScript DOM</p>";


</script>
</body>
</html>
