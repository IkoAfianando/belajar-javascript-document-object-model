<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NodeList</title>
</head>
<body>
<ul id="menu1">
    <li id="first">First</li>
    <li id="second">Second</li>
    <li id="third">Third</li>
</ul>
<ul id="menu2">
    <li>First</li>
    <li>Second</li>
    <li>Third</li>
</ul>
<script>

    const list = document.querySelectorAll("li");
    console.log(list);

    const menu1 = document.getElementById("menu1").childNodes;
    console.log(menu1)

    const menu2 = document.getElementById("menu1").childNodes;
    console.log(menu2);

</script>
</body>
</html>
